<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bolt Flasher</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">‚ö° Bolt Flasher</a>
                <ul class="nav-links">
                    <li><a href="/#features">Features</a></li>
                    <li><a href="/#pricing">Pricing</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn btn-outline" onclick="window.location.href='signup.html'">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="section" style="min-height: 80vh; display: flex; align-items: center;">
        <div class="container" style="max-width: 500px; text-align: center;">
            <h1 style="margin-bottom: 30px;">Welcome Back</h1>
            <form id="loginForm" onsubmit="handleLogin(event)" style="background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, transparent 100%); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 12px; padding: 40px; backdrop-filter: blur(10px);">
                <div id="message" style="margin-bottom: 15px; padding: 10px; border-radius: 6px; display: none;"></div>
                <input type="email" id="email" name="email" placeholder="Email Address" style="width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 6px; color: white; font-size: 16px;">
                <input type="password" id="password" name="password" placeholder="Password" style="width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 10px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 6px; color: white; font-size: 16px;">
                <a href="#" style="display: block; text-align: right; margin-bottom: 20px; color: #fbbf24; text-decoration: none; font-size: 14px;">Forgot Password?</a>
                <button type="submit" class="btn btn-primary" style="width: 100%; box-sizing: border-box; cursor: pointer;">Login</button>
                <p style="margin-top: 20px; color: #d1d5db;">Don't have an account? <a href="signup.html" style="color: #fbbf24; text-decoration: none;">Sign up here</a></p>
            </form>
            <script>
                // Log immediately to verify script is loaded
                window.addEventListener('DOMContentLoaded', () => {
                    console.log('‚úÖ Login page loaded');
                    const form = document.getElementById('loginForm');
                    if (form) {
                        console.log('‚úÖ Login form found');
                    }
                });
                
                function handleLogin(event) {
                    console.log('üîê handleLogin called');
                    event.preventDefault();
                    
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    const messageDiv = document.getElementById('message');
                    
                    console.log('Login attempt:', { email, passwordLength: password.length });
                    
                    // Show immediate feedback
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = 'rgba(251, 191, 36, 0.2)';
                    messageDiv.style.borderLeft = '4px solid #fbbf24';
                    messageDiv.style.color = '#fcd34d';
                    messageDiv.textContent = '‚è≥ Verifying credentials...';
                    
                    if (!email || !password) {
                        showMessage(messageDiv, '‚ùå Please fill in all fields', 'error');
                        return;
                    }
                    
                    if (!email.includes('@')) {
                        showMessage(messageDiv, '‚ùå Please enter a valid email', 'error');
                        return;
                    }
                    
                    // Check credentials against localStorage
                    const users = JSON.parse(localStorage.getItem('bolt_users') || '{}');
                    console.log('üì¶ Users in storage:', Object.keys(users));
                    
                    if (users[email] && users[email].password === password) {
                        localStorage.setItem('bolt_currentUser', email);
                        console.log('‚úÖ Login successful:', email);
                        showMessage(messageDiv, '‚úÖ Login successful! Redirecting...', 'success');
                        setTimeout(() => window.location.href = '/', 2000);
                    } else {
                        console.log('‚ùå Login failed - Invalid credentials for', email);
                        showMessage(messageDiv, '‚ùå Invalid email or password', 'error');
                    }
                }
                
                function showMessage(div, text, type) {
                    div.style.display = 'block';
                    div.textContent = text;
                    if (type === 'success') {
                        div.style.backgroundColor = 'rgba(34, 197, 94, 0.2)';
                        div.style.borderLeft = '4px solid #22c55e';
                        div.style.color = '#86efac';
                    } else {
                        div.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                        div.style.borderLeft = '4px solid #ef4444';
                        div.style.color = '#fecaca';
                    }
                }
            </script>
        </div>
    </section>

    <footer style="margin-top: 100px;">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Bolt Crypto Flasher. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
