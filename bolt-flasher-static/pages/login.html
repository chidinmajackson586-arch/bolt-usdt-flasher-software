<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bolt Flasher</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">âš¡ Bolt Flasher</a>
                <ul class="nav-links">
                    <li><a href="/#features">Features</a></li>
                    <li><a href="/#pricing">Pricing</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn btn-outline" onclick="window.location.href='signup.html'">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="section" style="min-height: 80vh; display: flex; align-items: center;">
        <div class="container" style="max-width: 500px; text-align: center;">
            <h1 style="margin-bottom: 30px;">Welcome Back</h1>
            <form id="loginForm" style="background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, transparent 100%); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 12px; padding: 40px; backdrop-filter: blur(10px);">
                <div id="message" style="margin-bottom: 15px; padding: 10px; border-radius: 6px; display: none;"></div>
                <input type="email" id="email" placeholder="Email Address" style="width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 6px; color: white; font-size: 16px;" required>
                <input type="password" id="password" placeholder="Password" style="width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 10px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 6px; color: white; font-size: 16px;" required>
                <a href="#" style="display: block; text-align: right; margin-bottom: 20px; color: #fbbf24; text-decoration: none; font-size: 14px;">Forgot Password?</a>
                <button type="submit" class="btn btn-primary" style="width: 100%; box-sizing: border-box; cursor: pointer;">Login</button>
                <p style="margin-top: 20px; color: #d1d5db;">Don't have an account? <a href="signup.html" style="color: #fbbf24; text-decoration: none;">Sign up here</a></p>
            </form>
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form submitted');
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    const messageDiv = document.getElementById('message');
                    
                    console.log('Email:', email, 'Password:', password);
                    
                    if (!email || !password) {
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                        messageDiv.style.borderLeft = '4px solid #ef4444';
                        messageDiv.style.color = '#fecaca';
                        messageDiv.textContent = 'Please fill in all fields';
                        return;
                    }
                    
                    if (!email.includes('@')) {
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                        messageDiv.style.borderLeft = '4px solid #ef4444';
                        messageDiv.style.color = '#fecaca';
                        messageDiv.textContent = 'Please enter a valid email';
                        return;
                    }
                    
                    // Check credentials against localStorage
                    const users = JSON.parse(localStorage.getItem('bolt_users') || '{}');
                    if (users[email] && users[email].password === password) {
                        localStorage.setItem('bolt_currentUser', email);
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = 'rgba(34, 197, 94, 0.2)';
                        messageDiv.style.borderLeft = '4px solid #22c55e';
                        messageDiv.style.color = '#86efac';
                        messageDiv.textContent = 'Login successful! Redirecting...';
                        setTimeout(() => window.location.href = '/', 2000);
                    } else {
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                        messageDiv.style.borderLeft = '4px solid #ef4444';
                        messageDiv.style.color = '#fecaca';
                        messageDiv.textContent = 'Invalid email or password';
                    }
                });
            </script>
        </div>
    </section>

    <footer style="margin-top: 100px;">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Bolt Crypto Flasher. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
