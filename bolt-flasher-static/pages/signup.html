<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bolt Flasher</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">⚡ Bolt Flasher</a>
                <ul class="nav-links">
                    <li><a href="/#features">Features</a></li>
                    <li><a href="/#pricing">Pricing</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn btn-outline" onclick="window.location.href='login.html'">Login</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="section" style="min-height: 80vh; display: flex; align-items: center;">
        <div class="container" style="max-width: 500px; text-align: center;">
            <h1 style="margin-bottom: 30px;">Create Your Account</h1>
            <form id="signupForm" onsubmit="handleSignup(event)" style="background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, transparent 100%); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 12px; padding: 40px; backdrop-filter: blur(10px);">
                <div id="message" style="margin-bottom: 15px; padding: 10px; border-radius: 6px; display: none;"></div>
                <input type="email" id="email" placeholder="Email Address" style="width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 6px; color: white; font-size: 16px;" required>
                <input type="password" id="password" placeholder="Password" style="width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 6px; color: white; font-size: 16px;" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" style="width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(251, 191, 36, 0.2); border-radius: 6px; color: white; font-size: 16px;" required>
                <label style="display: flex; align-items: center; margin-bottom: 20px; color: #d1d5db;">
                    <input type="checkbox" id="terms" required style="margin-right: 10px;">
                    I agree to the <a href="terms.html" style="color: #fbbf24; text-decoration: none;">Terms of Service</a> and <a href="privacy.html" style="color: #fbbf24; text-decoration: none;">Privacy Policy</a>
                </label>
                <button type="submit" class="btn btn-primary" style="width: 100%; box-sizing: border-box; cursor: pointer;">Create Account</button>
                <p style="margin-top: 20px; color: #d1d5db;">Already have an account? <a href="login.html" style="color: #fbbf24; text-decoration: none;">Login here</a></p>
            </form>
            <script>
                console.log('Signup script loaded');
                
                function handleSignup(event) {
                    console.log('handleSignup called', event);
                    event.preventDefault();
                    
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    const confirmPassword = document.getElementById('confirmPassword').value.trim();
                    const terms = document.getElementById('terms').checked;
                    const messageDiv = document.getElementById('message');
                    
                    console.log('Form submitted with:', { email, password, confirmPassword, terms });
                    
                    // Show immediate feedback
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = 'rgba(251, 191, 36, 0.2)';
                    messageDiv.style.borderLeft = '4px solid #fbbf24';
                    messageDiv.style.color = '#fcd34d';
                    messageDiv.textContent = 'Processing...';
                    
                    // Validation
                    if (!email || !password || !confirmPassword) {
                        showMessage(messageDiv, 'Please fill in all fields', 'error');
                        return;
                    }
                    
                    if (!email.includes('@')) {
                        showMessage(messageDiv, 'Please enter a valid email', 'error');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showMessage(messageDiv, 'Password must be at least 6 characters', 'error');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showMessage(messageDiv, 'Passwords do not match', 'error');
                        return;
                    }
                    
                    if (!terms) {
                        showMessage(messageDiv, 'You must accept the Terms and Privacy Policy', 'error');
                        return;
                    }
                    
                    // Check if email already exists
                    const users = JSON.parse(localStorage.getItem('bolt_users') || '{}');
                    if (users[email]) {
                        showMessage(messageDiv, 'This email is already registered', 'error');
                        return;
                    }
                    
                    // Create new user
                    users[email] = { password: password, createdAt: new Date().toISOString() };
                    localStorage.setItem('bolt_users', JSON.stringify(users));
                    localStorage.setItem('bolt_currentUser', email);
                    
                    console.log('Account created:', email);
                    showMessage(messageDiv, '✅ Account created! Redirecting in 2 seconds...', 'success');
                    
                    setTimeout(() => window.location.href = '/', 2000);
                }
                
                function showMessage(div, text, type) {
                    div.style.display = 'block';
                    div.textContent = text;
                    if (type === 'success') {
                        div.style.backgroundColor = 'rgba(34, 197, 94, 0.2)';
                        div.style.borderLeft = '4px solid #22c55e';
                        div.style.color = '#86efac';
                    } else {
                        div.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                        div.style.borderLeft = '4px solid #ef4444';
                        div.style.color = '#fecaca';
                    }
                }
            </script>
        </div>
    </section>

    <footer style="margin-top: 100px;">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Bolt Crypto Flasher. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
